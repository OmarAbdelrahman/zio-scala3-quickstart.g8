name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        add-http-endpoint: [yes, no]
        add-caliban-endpoint: [yes, no]
        add-websocket-endpoint: [yes, no]
        add-metrics: [yes, no]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests add_http_endpoint=${{ matrix.add-http-endpoint }}, add_caliban_endpoint=${{ matrix.add-caliban-endpoint }}, add_websocket_endpoint=${{ matrix.add-websocket-endpoint }}, add_metrics=${{ matrix.add-metrics }}
      run: sbt ';set g8Properties in g8 in Test ~= { _ ++ Map("add_http_endpoint" -> "${{ matrix.add-http-endpoint }}", "add_caliban_endpoint" -> "${{ matrix.add-caliban-endpoint }}", "add_websocket_endpoint" -> "${{ matrix.add-websocket-endpoint }}", "add_metrics" -> "${{ matrix.add-metrics }}") }; test'